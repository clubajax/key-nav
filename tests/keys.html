<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>demo keys</title>
    <script src="../bower_components/on/dist/on.js"></script>
    <script src="../src/keys.js"></script>
    <style>
        body{
            padding: 20px;
            font-family: sans-serif;
        }
        ol{
            display: block;
            border: 1px solid #ccc;
            padding: 0;
            cursor: pointer;
        }
        li{
            list-style: none;
            padding: 3px;
        }
        li[highlighted]{
            background: #eee;
        }
        li[selected]{
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>keys demo</h1>
    <ol id="list" tabindex="0">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
        <li>cinco</li>
    </ol>
    <script>
        var listNode = document.getElementById('list');
        keys(listNode);
    </script>
</body>
</html>
